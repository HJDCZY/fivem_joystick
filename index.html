<!DOCTYPE html>
<html>
<head>
    <title>摇杆R轴控制</title>
    <style>
        .slider-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 5px;
            border-radius: 5px;
            display: none;
        }
        #rAxisSlider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="slider-container" id="sliderContainer">
        <input type="range" id="rAxisSlider" min="-1" max="1" step="0.01" value="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
